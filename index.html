<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador TEMU (Local)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Procesador TEMU</h1>
        <p>Sube un archivo Excel para procesarlo <strong>localmente</strong>:</p>
        
        <div class="upload-box">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <label for="fileInput">Seleccionar archivo</label>
            <div id="fileName">Ning√∫n archivo seleccionado</div>
        </div>
        
        <button id="processBtn" disabled>Procesar</button>
        
        <div class="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
        
        <div id="result" class="hidden">
            <h3>Resultados:</h3>
            <pre id="output"></pre>
            <button id="downloadBtn" class="hidden">Descargar Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
